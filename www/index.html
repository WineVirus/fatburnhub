<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style>
      [ng-cloak] {
        display: none;
      }
    </style>
  </head>
  <body data-main-app ng-cloak layout-fill layout="column">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h3>
          <span>Fat Burn Hub</span>
        </h3>
      </div>
      <div class="login_button">
        <fbh-firebase-authentication-directive>
          <div ng-show="!fbsAuthCtrl.authentificated">
            <md-button fbh-firebase-login class="md-fab" aria-label="Profile">
              <md-icon icon="/images/facebook.svg" style="width: 24px; height: 24px;"></md-icon>
            </md-button>
          </div>
          <div ng-show="fbsAuthCtrl.authentificated">
            <md-button fbh-firebase-logout class="md-fab" aria-label="Profile">
              <img class="login_image" ng-src="http://graph.facebook.com/{{fbsAuthCtrl.user.uid.split(':')[1]}}/picture"/>
            </md-button>
          </div>
        </fbh-firebase-authentication-directive>
      </div>
    </md-toolbar>
    <md-content layout="column" flex="89">
      <md-progress-linear md-mode="indeterminate" id="loader" style="display: none" flex="5"></md-progress-linear>
      <div layout="row" layout-align="center center" flex>
        <div ui-view></div>
      </div>
    </md-content>
    <md-content>
      <md-tabs md-stretch-tabs="always" md-selected="selectedIndex">
        <md-tab label="diet" id="tab1" aria-controls="tab1-content" ui-sref="diet">
          <div ui-view="diet"></div>
        </md-tab>
        <md-tab label="training" id="tab2" aria-controls="tab2-content" ui-sref="training">
          <div ui-view="training"></div>
        </md-tab>
      </md-tabs>
    </md-content>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('angular-material');
      System.import('styles/material.css!');
      System.import('app/bootstrap');
    </script>
  </body>
</html>
