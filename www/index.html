<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style>
      [ng-cloak] {
        display: none;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="styles/spinner.css">
  </head>
  <body data-main-app ng-cloak layout="column" layout-fill>
    <div layout="row" layout-align="end start" flex>
      <fbh-firebase-authentication-directive>
        <div ng-show="!fbsAuthCtrl.authentificated">
          <md-button fbh-firebase-login class="md-fab" md-theme="cyan" aria-label="Profile">
            <md-icon icon="/images/facebook.svg" style="width: 24px; height: 24px;"></md-icon>
          </md-button>
        </div>
        <div ng-show="fbsAuthCtrl.authentificated">
          <md-button fbh-firebase-logout class="md-fab" md-theme="cyan" aria-label="Profile">
            <img ng-src="http://graph.facebook.com/{{fbsAuthCtrl.user.uid.split(':')[1]}}/picture"/>
          </md-button>
        </div>
      </fbh-firebase-authentication-directive>
    </div>
    <div layout="row" layout-align="center center" flex>
      <div ui-view></div>
    </div>
    <div id="loader" style="display: none">
      <svg class="circular">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
    <div layout="row" layout-align="end end" class="tabsdemoStaticTabs" flex>
      <md-tabs md-selected="selectedIndex">
        <md-tab label="diet" id="tab1" aria-controls="tab1-content" ui-sref="diet">
          <div ui-view="diet"></div>
        </md-tab>
        <md-tab label="training" id="tab2" aria-controls="tab2-content" ui-sref="training">
          <div ui-view="training"></div>
        </md-tab>
      </md-tabs>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app/bootstrap');
    </script>
  </body>
</html>
