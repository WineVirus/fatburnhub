<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style>
      [ng-cloak] {
        display: none;
      }
    </style>
  </head>
  <body data-main-app ng-cloak>
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">fatburnhub.com</h1>
      </ion-header-bar>
      <ion-content>
        <fbh-firebase-authentication-directive>
          <button ng-click="login()" class="button button-full button-positive">Login</button>
          <button ng-click="logout()" class="button button-full button-outline button-assertive">Logout</button>
          <input type="text" ng-model="user.uid" />
          <img ng-show="user" ng-src="http://graph.facebook.com/{{user.uid.split(':')[1]}}/picture"/>
        </fbh-firebase-authentication-directive>
        <div ui-view></div>
      </ion-content>
      <ion-footer-bar>
        <div class="tabs tabs-icon-only">
          <a class="tab-item" ui-sref="diet">
            <i class="icon ion-star"></i>
          </a>
          <a class="tab-item" ui-sref="training">
            <i class="icon ion-gear-a"></i>
          </a>
        </div>
      </ion-footer-bar>
    </ion-pane>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app/bootstrap');
    </script>
  </body>
</html>
