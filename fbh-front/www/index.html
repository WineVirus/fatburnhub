<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style>
      [ng-cloak] {
        display: none;
      }
    </style>
  </head>
  <body data-main-app ng-cloak>
    <div layout="column" layout-align="center center">
      <div>
        <fbh-firebase-authentication-directive>
          <md-button fbh-firebase-login ng-show="!fbsAuthCtrl.user" class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
            <md-icon icon="/images/facebook.svg" style="width: 24px; height: 24px;"></md-icon>
          </md-button>
          <md-button fbh-firebase-logout ng-show="fbsAuthCtrl.user" class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
            <img ng-src="http://graph.facebook.com/{{fbsAuthCtrl.user.uid.split(':')[1]}}/picture"/>
          </md-button>
        </fbh-firebase-authentication-directive>
      </div>
      <div>
        <div ui-view></div>
      </div>
    </div>
    <div class="tabs tabs-icon-only">
      <a class="tab-item" ui-sref="diet">
        <i class="icon ion-star"></i>
      </a>
      <a class="tab-item" ui-sref="training">
        <i class="icon ion-gear-a"></i>
      </a>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app/bootstrap');
    </script>
  </body>
</html>
